<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css/' %}">
</head>
<body>
<style>
    body {
        background-color: #86b7fe;
        background-image: linear-gradient(95deg, #86b7fe 5%, #ffc720 95%);
    }
</style>
<div>
    <ul>
        {% for user in object_list %}
        <li>
            <h2>{{ user.username }}</h2>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
